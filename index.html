<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown</title>
    <!-- Icon -->
    <link rel="icon"
        href="https://images.unsplash.com/photo-1640169947273-65132895258f?q=80&w=2069&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
        type="image/x-icon">
    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
    <!-- Js -->
    <script src="index.js" defer></script>
</head>

<body>
    <h2>Countdown For June 10</h2>
    <div class="year">2025</div>
    <div class="countdown">
        <div id="days">00</div>
        <div id="hours">00</div>
        <div id="minutes">00</div>
        <div id="seconds">00</div>
    </div>
</body>

</html>
